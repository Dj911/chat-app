<html>

<head>
  <title>Chat App</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- To include the socekt.io js file -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="javascripts/chat.js" defer></script>
</head>

<body>

  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
      <div id="message-div" class="chat__messages">

      </div>

      <div class="compose">
        <form id="formSubmit">
          <input type="text" id="ipText" required autocomplete="off">
          <input type="submit" id="submit">
        </form>
        <button id="location">Send location</button>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{name}}</span>
        <span class="message__meta">{{time}}</span>
      </p>
      <p>{{msg}}</p>
    </div>
  </script>

  <script id="location-template" type="text/html">
    <div>
      <p>
        <span class="message__name">{{name}}</span>
        <span class="message__meta">{{time}}</span>
      </p>
        <p><a href={{loc}} target="_blank">Location</a></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
    </ul>
  </script>

</body>

</html>
